<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: #333; color: white; padding: 1rem; margin-bottom: 2rem; }
        header h1 a { color: white; text-decoration: none; }
        nav ul { list-style: none; padding: 0; }
        nav li { display: inline; margin-right: 1rem; }
        nav a { color: #ccc; text-decoration: none; }
        nav a:hover { color: white; }
        main { background: white; padding: 2rem; }
        h1 { color: #333; border-bottom: 2px solid #333; padding-bottom: 0.5rem; }
        pre { background: #f4f4f4; padding: 1rem; border-left: 4px solid #333; }
        code { background: #f4f4f4; padding: 0.2rem; }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">{{ .Site.Title }}</a></h1>
        <nav>
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
</body>
</html>
