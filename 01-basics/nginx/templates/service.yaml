
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-nginx-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: {{ .Values.nginx.service.external_port }}
    prometheus.io/path: "/"
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}-nginx
  ports:
    - protocol: TCP
      port: {{ .Values.nginx.service.external_port }}
      targetPort: {{ .Values.nginx.service.internal_port }}
