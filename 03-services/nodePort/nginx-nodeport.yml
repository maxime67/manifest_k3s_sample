# -------------------- SERVICE NODEPORT --------------------
apiVersion: v1
kind: Service
metadata:
  name: nginx-nodeport-service
spec:
  type: NodePort
  selector:
    app: nginx-nodeport  # S√©lectionne TOUS les pods avec ce label (pod1 ET pod2)
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
