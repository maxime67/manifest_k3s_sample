# -------------------- D√âPLOIEMENT POD 1 --------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-pod1-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-nodeport
      pod: pod1
  template:
    metadata:
      labels:
        app: nginx-nodeport
        pod: pod1
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html-volume
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html-volume
          configMap:
            name: nginx-html-pod1

