node_exporter:
  image: prom/node-exporter:latest
  internal_port: 9100
prometheus:
  pvc:
    size: "10Gi"
  replica: 1
  image: "prom/prometheus:latest"
  service:
    internal_port: "9090"
    external_port: "9090"
namespace:
  name: "monitoring"
grafana:
  pvc:
    size: "10Gi"
  image: grafana/grafana:latest
  replica: 2
  service:
    external_port: 3000
    internal_port: 3000
secret:
  gf_security_admin_password: "admin"

