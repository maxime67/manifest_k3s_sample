apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: symfony-mysql
  namespace: argocd
  annotations:
    # Configuration Image Updater
    argocd-image-updater.argoproj.io/image-list: |
      symfony=maxxa/k3s:latest
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
    # Stratégie de mise à jour (latest, semver, digest)
    argocd-image-updater.argoproj.io/symfony.update-strategy: latest
    # Fréquence de vérification (défaut: 2min)
    argocd-image-updater.argoproj.io/symfony.poll-interval: 1m
spec:
  project: default
  source:
    repoURL: https://github.com/maxime67/manifest_k3s_sample
    targetRevision: HEAD
    path: 02-application/symfony_mysql/
  destination:
    server: https://kubernetes.default.svc
    namespace: symfony-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true